<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Guess A Number!</title>

  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


</head>

<body>

  <header>

    <h1>Number Guessing Game!</h1>

  </header>

  <form id="guessNumberForm">

    <input
      id="kayGuess"
      class="guessInput"
      placeholder="Kay"
      type="number"
      min="0"
      max="25"
      required
      autofocus
    />

    <input
      id="jamesGuess"
      class="guessInput"
      placeholder="James"
      type="number"
      min="0"
      max="25"
      required
    />

    <input
      id="dezGuess"
      class="guessInput"
      placeholder="Dez"
      type="number"
      min="0"
      max="25"
      required
    />

    <input
      id="submitGuess"
      type="submit"
      value="Guess!"
    />

    <span id="roundCount">Round Count: <span id="roundCountVal">0</span>
    </span>

  </form>

  <div class="someSpace"></div>

  <div id="tableArea">
    <table id="kayTable">
      <thead>
        <th>Kay's</th>
        <th>Guesses</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <table id="jamesTable">
      <thead>
        <th>James's</th> 
        <th>Guesses</th>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <table id="dezTable">
      <thead>
        <th>Dez's</th> 
        <th>Guesses</th>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <br>
    <span id="newGameNotify"></span>
  
  </div>

</body>
</html>
